<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recommendations | P-Recs</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/style.css') }}" />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="shortcut icon" type="image/x-icon" href="https://images.squarespace-cdn.com/content/v1/5d5aca05ce74150001a5af3e/1597634234220-IKLAWLSE1YZXUI69T8IX/favicon.ico?format=100w">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" crossorigin="anonymous"></script>
    <script>
        $(function() {
            $("#searchBox").autocomplete({
                source : function(request, response) {
                    $.ajax({
                        type: "POST",
                        url : "http://localhost:5000/search",
                        dataType : "json",
                        cache: false,
                        data : {
                            q : request.term
                        },
                        success : function(data) {
                            response(data);
                        },
                        error: function(jqXHR, textStatus, errorThrown) {
                            console.log(textStatus + " " + errorThrown);
                        }
                    });
                },
                minLength : 1
            });
        });
    </script>
</head>
<body>
<div class="flex-container">
    <div class="left-col">
        {% include 'lowlvl.html' %}

        <hr>

        <div class="results">
            <h3>Recs for {{ course }}</h3>

            {% for table in tables %}
            <div class="course-rec">
                <button type="button" class="collapsible button">
                    <p class="uppercase-title">
                        {{ table[0] }}
                    </p>
                    {{ table[2].title }}
                    <p style="font-size: 12px; opacity: 0.6; margin-top: 4px;">similarity: {{ table[1] }}</p>
                    <p style="opacity: 0.5; margin-top: 4px; line-height: 10px" class="arrow">⏷</p>
                </button>
                <!-- <h4>{{ table[2].title }}</h4> -->
                <div class="content">
                    <p class="uppercase-title">Description</p>
                    <p>{{ table[2].description }}</p>
                    <hr style="margin: 16px 0">
                    <p class="uppercase-title">
                        Prerequisites
                    </p>
                    <p>{% if table[2].prerequisites %}{{ table[2].prerequisites }}{% else %}None{% endif %}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="right-col">
        <p>Visualization of courses coming soon (real WIP screenshot)</p>
    </div>
</div>

<script>
    var coll = document.getElementsByClassName("collapsible");
    var i;
    
    for (i = 0; i < coll.length; i++) {
      coll[i].addEventListener("click", function() {
          const isActive = this.classList.contains("active");
        this.classList.toggle("active");
        var content = this.nextElementSibling;
        if (content.style.display === "block") {
          content.style.display = "none";
        } else {
          content.style.display = "block";
        }
        this.getElementsByClassName("arrow")[0].innerHTML = isActive ? "⏷" : "⏶";
      });
    }
</script>
    

</body>
</html>
