<script>
    $(function() {
        $("#searchBox").autocomplete({
            source : function(request, response) {
                $.ajax({
                    type: "POST",
                    url : "https://www.p-recs.com/search",
                    dataType : "json",
                    cache: false,
                    data : {
                        q : request.term
                    },
                    success : function(data) {
                        response(data);
                    },
                    error: function(jqXHR, textStatus, errorThrown) {
                        console.log(textStatus + " " + errorThrown);
                    }
                });
            },
            minLength : 1
        });
    });
</script>
